<div class="row">
	<div class="col-lg-4 offset-lg-4">
		<h2 class="titulo">BMI CALCULATOR</h2>
		<div class="row">
			<div class="col-lg-6">
				<div class="fondoItem" [ngClass]="{'sexo-desactivo' : sexo === 'f'}">
					<div class="contenedor" style="cursor: pointer" (click)="cambiarSexo('m')">
						<i class="fas fa-mars sexo"></i>
						<p>Masculino</p>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="fondoItem" [ngClass]="{'sexo-desactivo' : sexo === 'm'}">
					<div class="contenedor" style="cursor: pointer;" (click)="cambiarSexo('f')">
						<i class="fas fa-venus sexo"></i>
						<p>Femenino</p>
					</div>
				</div>
			</div>
			<div class="row" >
				<div class="col-lg-12">
					<div class="fondoItem">
						<div class="contenedor" style="cursor: pointer">
							<p>Altura</p>
							<div class="estilo-numero" >{{altura}}  <span class="cm">CM</span></div>
							<input type="range" class="form-range"(input)="cambiarAltura($event)" [value]="altura" min="120" max="220">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="fondoItem">
						<div class="contenedor">
							<p>Peso</p>
							<div class="estilo-numero">
								{{peso}}
							</div>
							<div >
								<i class="fas fa-minus suma-resta" (click)="peso = peso - 1"></i>
								<i class="fas fa-plus suma-resta" (click)="peso = peso + 1"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="fondoItem">
						<div class="contenedor">
							<p>Edad</p>
							<div class="estilo-numero">
								{{edad}}
							</div>
							<div >
								<i class="fas fa-minus suma-resta" (click)="edad = edad - 1"></i>
								<i class="fas fa-plus suma-resta" (click)="edad = edad + 1"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">CALCULAR</button>
				</div>
			</div>
		</div>
	</div>
</div>
